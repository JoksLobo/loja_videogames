<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wolf Games - Sua loja de videogames</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <!-- logo -->
        <a href="./index.html" class="logo">
          <i class="fa-solid fa-gamepad"> </i>
          <p>Wolf Games</p>
        </a>

        <!-- barra de pesquisa -->
        <div class="search">
          <input
            type="text"
            class="search-bar"
            id="searchInput"
            placeholder="O que está procurando?"
          />
        </div>

        <!-- link central de atendimento -->
        <div class="atendimento">
          <i class="fa-regular fa-circle-question"></i>
          <div>
            <a href="#">Central de <span>atendimento</span></a>
          </div>
        </div>

        <!-- link login -->
        <div class="login">
          <i class="fa-regular fa-circle-user"></i>
          <a href="#">Acessar <span>conta</span></a>
        </div>

        <!-- carrinho -->
        <a href="#" class="carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>0</p>
        </a>
      </div>
    </header>
    <!-- seção hero -->
    <section class="hero"></section>

    <main class="main">
      <div class="container">
        <h2>Confira nossos lançamentos</h2>
        <section class="lancamentos">
          <div class="products-grid" id="lancamentosGrid">
            <!-- <div class="product-card">
              <img src="${product.image}" alt="${product.title}" />
              <h3 class="product-title">${product.title}</h3>
              <div class="product-price">${formatPrice(product.price)}</div>
              <div class="product-installment">${product.installment}</div>
              <div class="product-descount">${product.descount}</div>
            </div> -->
          </div>
        </section>
        <h2>Clássicos</h2>
        <section class="classicos">
          <div class="products-grid" id="classicsGrid">
            <!-- <div class="product-card">
              <img src="${product.image}" alt="${product.title}" />
              <h3 class="product-title">${product.title}</h3>
              <div class="product-price">${formatPrice(product.price)}</div>
              <div class="product-installment">${product.installment}</div>
              <div class="product-descount">${product.descount}</div>
            </div> -->
          </div>
        </section>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
