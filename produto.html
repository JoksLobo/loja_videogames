<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolf Games - Sua Loja de Videogames</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <!-- logo -->
        <a href="./index.html" class="logo">
          <i class="fa-solid fa-gamepad"> </i>
          <p>Wolf Games</p>
        </a>

        <!-- barra de pesquisa -->
        <div class="search">
          <input
            type="text"
            class="search-bar"
            id="searchInput"
            placeholder="O que está procurando?"
          />
        </div>

        <!-- link central de atendimento -->
        <div class="atendimento">
          <i class="fa-regular fa-circle-question"></i>
          <div>
            <a href="#">Central de <span>atendimento</span></a>
          </div>
        </div>

        <!-- link login -->
        <div class="login">
          <i class="fa-regular fa-circle-user"></i>
          <a href="#">Acessar <span>conta</span></a>
        </div>

        <!-- carrinho -->
        <a href="#" class="carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>0</p>
        </a>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <div class="container">
        <div class="product">
          <div class="img-gallery">
            <div class="imgs">
              <div class="main-img">
                <img
                  src="https://universonintendo.com/wp-content/uploads/2025/04/Nintendo-Switch-2-Mario-Kart-World-Boxart-BRA.png"
                  alt="Nintendo Switch"
                  width="200"
                  class="img-product-1"
                />
              </div>
              <div class="carroussel-img">
                <img
                  src="https://universonintendo.com/wp-content/uploads/2025/04/Nintendo-Switch-2-Mario-Kart-World-Boxart-BRA.png"
                  alt="Nintendo Switch"
                  width="200"
                  class="img-product-2 destaque"
                />
                <img
                  src="https://universonintendo.com/wp-content/uploads/2025/04/Nintendo-Switch-2-Mario-Kart-World-Boxart-BRA.png"
                  alt="Nintendo Switch"
                  width="200"
                  class="img-product-3"
                />
                <img
                  src="https://universonintendo.com/wp-content/uploads/2025/04/Nintendo-Switch-2-Mario-Kart-World-Boxart-BRA.png"
                  alt="Nintendo Switch"
                  width="200"
                  class="img-product-4"
                />
              </div>
            </div>
            <div class="share">
              <p class="social">
                Compartilhe:
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
              </p>
            </div>
          </div>
          <div class="product-infos">
            <div class="product-texts">
              <h1>Console Nintendo Switch 2</h1>
            </div>
            <div class="product-prices">
              <p class="full-price">R$3.000,00</p>
              <p class="price-installments">
                <i class="fa-regular fa-credit-card"></i> <span>10x</span> de
                <span>R$300,00</span>
              </p>
              <p class="price-discount">
                <i class="fa-solid fa-barcode"> </i>
                <span>R$2.800,00 no PIX</span>
              </p>
            </div>
            <div class="product-payment">
              <p>
                <i class="fa-brands fa-pix pix"></i>
                <span class="span2">R$2.800,00</span> via PIX com
                <span class="span2">20% de desconto</span>
              </p>
              <p>
                <span class="span3">Economize até </span
                ><span class="span2">R$200,00</span>
              </p>

              <div class="buying-box">
                <input class="quantity" type="number" placeholder="1" />
                <button class="buying-button">Comprar</button>
              </div>
              <p class="available">
                Estoque: <span class="span2">Disponível</span>
              </p>
              <button class="whatsapp-button">
                <i class="fa-brands fa-whatsapp"></i> Tirar Dúvidas via Whatsapp
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
